<div class="row row-cols-1 row-cols-md-3 g-4 mt-4 animated fadeIn">
  <div *ngFor="let item of items" class="col">
    <div class="card h-100 puntero" (click)="viewArtist(item)">
      <img [src]="item.images | noimage" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artist of item.artists" class="badge bg-primary">{{
            artist.name
          }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
